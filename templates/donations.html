
    
    {% extends "base.html" %}

{% block content %}

<h2>All Food Donations</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Food Item</th>
        <th>Quantity</th>
        <th>Location</th>
    </tr>

    {% for d in donations %}
    <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.food_item }}</td>
        <td>{{ d.quantity }}</td>
        <td>{{ d.location }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
