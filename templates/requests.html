

{% extends "base.html" %}

{% block content %}

<h2>All Food Requests</h2>

<table>
    <tr>
        <th>receiver_name</th>
        <th>Food Needed</th>
        <th>Quantity</th>
        <th>Location</th>
    </tr>

    {% for r in requests %}
    <tr>
        <td>{{ r.receiver_name }}</td>
        <td>{{ r.food_needed }}</td>
        <td>{{ r.quantity }}</td>
        <td>{{ r.location }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
